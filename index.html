    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        background-color: #f1f3f4; /* Light gray background */
      }
      .header {
        display: flex;
        justify-content: flex-end;
        width: 100%;
        padding: 10px;
        align-items: center; /* Vertically align items */
        box-sizing: border-box;
      }
      .header a {
        margin-right: 20px;
        color: #202124;  /* Dark gray for links */
        text-decoration: none;
        font-size: 14px;
      }
      .header a:hover {
        text-decoration: underline;
      }
      .header .gmail-link {
        margin-right: 10px;
      }
      .header .images-link {
        margin-right: 25px;
      }

      #google-logo {
        margin-top: 100px;
        margin-bottom: 20px;
        height: 92px; /* Google logo height */
      }
      .search-bar-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

 #search-bar {
        padding: 12px 20px;
        width: 584px; /* Standard Google search bar width */
        border-radius: 24px;
        border: 1px solid #dfe1e5; /* Light gray border */
        margin-bottom: 20px;
        font-size: 16px;
        outline: none;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      }
      #search-bar:hover, #search-bar:focus {
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.3);
      }


      .search-buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
      }
      .search-buttons button {
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        background-color: #f8f9fa; /* Very light gray */
        color: #202124; /* Dark gray text */
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      .search-buttons button:hover {
        background-color: #eee; /* Slightly darker gray */
      }
      .language-options {
        margin-top: 20px;
        font-size: 13px;
        color: #202124;
      }
       .language-options a{
          color: #1a0dab;
       }
        .language-options a:hover{
            text-decoration: underline;
        }

      .footer {
        background-color: #f2f2f2; /* Light gray footer */
        padding: 15px;
        text-align: center;
        width: 100%;
        margin-top: auto; /* Push footer to bottom */
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 14px;
        color: #70757a;
      }
      .footer-links {
        display: flex;
        gap: 20px;
        margin-bottom: 10px;
      }
       .footer-links a{
        color: #70757a;
        text-decoration: none;
       }
       .footer-links a:hover{
          text-decoration: underline;
       }

      @media (max-width: 768px) {
        #search-bar {
            width: 90%;
        }
        .search-buttons {
            flex-direction: column;
        }
        .header {
            flex-direction: column;
            align-items: flex-end;
        }
        .header a{
            margin: 5px 0;
        }
        </header>
        .middle-div {
            background-color: lightblue;
            padding: 20px;
            text-align: center;
        }
        .footer-links{
            flex-direction: column;
        }
      }
    </style>
